<!DOCTYPE html>
<html>

<head>
    <title>Rating Service</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- jquery cdn 추가 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- font awesome cdn 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>

    <div class="container">
        <br>
        <h2>Rating 로그인 페이지</h2><br>

            <label class="form-label">ID:</label><br>
            <input class="form-control" type="text" id="id" value=""><br>

            <label class="form-label">Password:</label><br>
            <input class="form-control" type="password" id="pw" value=""><br>

            <!-- <input class="btn btn-outline-primary" type="submit" value="Submit"> -->
            <button id="signin_btn" class="btn btn-success">Sign in</button><br>

        <p>If you click the "Sign in" button, the form-data will be sent to a page called "/signin".</p><br>
        <p id="signin_result"></p>
        <br>
    </div>
</body>

<script>
    $("#signin_btn").click( () => {
        const id = $("#id").val();
        const pw = $("#pw").val();

        $.post("/signin", {id:id, pw:pw}, (data, status) =>{

            if(data.result == "success"){
                $("#signin_result").empty();
                $("#signin_result").append('<i class="fa-regular fa-circle-check fa-5x" ></i><br>')
                const res = JSON.stringify(data);
                $("#signin_result").append(res);
            } else {
                $("#signin_result").empty();
                const res = JSON.stringify(data);
                $("#signin_result").append('<i class="fa-regular fa-circle-xmark fa-5x"></i><br>')
                $("#signin_result").append(res);
            }
        });
    });
</script>

</html>
